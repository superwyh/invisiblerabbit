<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisible Rabbit | Indie Game Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rabbit: {
                bg: '#f8fafd', // Very light blue-ish white
                text: '#2d3748', // Softer dark blue-gray
                sky: '#63b3ed', // Shinkai Blue
                cloud: '#ffffff',
                sunset: '#f6ad55', // Warm accent
                lavender: '#d6bcfa', // Dreamy accent
                accent: '#3182ce', // Primary Blue
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'], 
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'sakura': 'sakura 10s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin-reverse 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              breathe: {
                '0%, 100%': { opacity: 0.6 },
                '50%': { opacity: 0.9 },
              },
              sakura: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: 0 },
                '10%': { opacity: 1 },
                '100%': { transform: 'translateY(100vh) translateX(100px) rotate(360deg)', opacity: 0 }
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafd;
        color: #2d3748;
        overflow-x: hidden;
      }
      
      /* Grain Texture for that 'Anime/Film' look */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar - Soft */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; 
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
      }

      /* Cloud animations for waiting page */
      @keyframes cloud-move {
        0% { transform: translateX(-10%); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateX(110vw); opacity: 0; }
      }
      .cloud-anim-1 { animation: cloud-move 60s linear infinite; }
      .cloud-anim-2 { animation: cloud-move 90s linear infinite; animation-delay: -30s; }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
