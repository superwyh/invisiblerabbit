<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invisible Rabbit</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS 动画库 -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 主体内容 -->
  <main class="main-content">
    <!-- 工作室介绍 -->
    <section class="studio-section text-center" data-aos="fade-up">
      <img src="logo.png" alt="Logo" class="logo-fixed mb-3" style="width:240px;height:240px;">
      <p class="studio-desc mx-auto">
        我们是一个充满热情的独立游戏工作室，致力于打造与众不同的游戏体验。我们专注于探索那些大公司往往不愿涉足的游戏类型和创意核心玩法。正因如此，我们的作品通常会深入探索某些偏执或极端的游戏类型，以独特的视角和大胆的创新为玩家带来耳目一新的体验。我们相信，游戏不应被定义或局限，我们的目标是打破常规，创造令人难以忘怀的作品。
      </p>
    </section>

    <!-- 游戏展示 -->
    <section class="game-section" data-aos="fade-up" data-aos-delay="200">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4 mb-lg-0">
            <div class="game-banner-wrap">
              <img src="banner.jpg" alt="Invisible Room Banner" class="game-banner img-fluid rounded shadow">
            </div>
          </div>
          <div class="col-lg-6">
            <h2 class="game-title mb-3">看不见的房间 <span class="badge bg-danger ms-2">Invisible Room</span></h2>
            <p class="game-desc">
              玩家将在"看不见的房间"中探索未知，挑战感官极限。每一次尝试都将带来全新的体验，打破你对空间与规则的认知。
            </p>
            <a href="#" class="btn btn-steam mt-3" target="_blank">
              <i class="fab fa-steam"></i> 前往 Steam 页面
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer text-center py-4 mt-5 fixed-bottom">
    <small>&copy; 2025 Invisible Rabbit. All Rights Reserved.</small>
  </footer>

  <!-- JS库 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
  </script>
</body>
</html>
