<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisible Room | 看不见的房间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+SC:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #DC2626; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #991B1B; 
      }

      /* Text Selection */
      ::selection {
        background: #DC2626;
        color: #fff;
      }

      body {
        background-color: #050505;
        color: #f5f5f5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Cinzel', 'Noto Serif SC', serif;
      }
      
      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      .animate-scanline {
        animation: scanline 4s linear infinite;
        background: linear-gradient(to bottom, transparent, rgba(220, 38, 38, 0.2), transparent);
        height: 20px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 40;
        pointer-events: none;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* Glitch Effect Keyframes */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
      }

      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff0000;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
        opacity: 0.7;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: 1px 0 #00ffff;
        clip-path: inset(0 0 0 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        opacity: 0.7;
      }
    </style>
